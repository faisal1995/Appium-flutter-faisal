plugins {
    id 'java'
}

group 'org.example'
version '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven {
        url "http://nexus3.qa.tech.nv/repository/nvqa-release/"
        allowInsecureProtocol = true
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    implementation 'io.appium:java-client:8.5.1'
    testImplementation 'io.cucumber:cucumber-java:7.12.1'
    testImplementation 'io.cucumber:cucumber-junit:7.12.1'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    implementation 'io.cucumber:cucumber-guice:7.12.1'
    implementation 'com.google.inject:guice:6.0.0'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'org.yaml:snakeyaml:1.33'
    implementation 'co.nvqa:common-flutter-binding:1.0.1'
}

test {
    systemProperties System.properties
}